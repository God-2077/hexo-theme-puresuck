<article class="post post--text post--index main-item">
<div class="post-inner" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
    <header class="post-item post-header">
        <div class="wrapper post-wrapper">
            <div class="avatar post-author">
                <img src="{{postavatar}}" alt="作者头像" class="avatar-item avatar-img">
                <span class="avatar-item">
                    {{author}}
                </span>
            </div>
        </div>
    </header>


    <section class="post-item post-body">
        <div class="wrapper post-wrapper">
            <h1 class="post-title">
                <a href="{{path}}" title="{{title}}">
                    {{title}}
                </a>
            </h1>

            <!-- 摘要 -->
            <p class="post-excerpt">
                {{content}}
            </p>
        </div>
    </section>

    <footer class="post-item post-footer">
        <div class="wrapper post-wrapper">
            <div class="meta post-meta">
                <a itemprop="datePublished" href="{{path}}" class="icon-ui icon-ui-date meta-item meta-date">
                    <span class="meta-count">
                        {{date}}
                    </span>
                </a>
                <!-- <a href="<?php $this->permalink() ?>#comments" class="icon-ui icon-ui-comment meta-item meta-comment">
                                <?php $this->commentsNum('暂无评论', '1 条评论', '%d 条评论'); ?>
                            </a> -->
                <a href="{{path}}" class="icon-ui icon-article meta-item meta-more">
                    阅读全文
                </a>
            </div>
        </div>
    </footer>
</div>
</article>
