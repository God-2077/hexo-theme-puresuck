system_config:
  unpkg:
    protocol: https
    host: unpkg.com
    npm_path: ${package}@${version}/${filepath}
    platform:
        - npm
  jsdelivr_cdn:
    protocol: https
    host: cdn.jsdelivr.net
    npm_path: npm/${package}@${version}/${filepath}
    github_path: gh/${user}/${repo}@${version}/${filepath}
    platform:
        - npm
        - github
  jsdelivr_fastly:
    protocol: https
    host: fastly.jsdelivr.net
    npm_path: npm/${package}@${version}/${filepath}
    github_path: gh/${user}/${repo}@${version}/${filepath}
    platform:
        - npm
        - github
  # npmmirror:
  #   protocol: https
  #   host: registry.npmmirror.com
  #   npm_path: ${package}/${version}/files/${filepath}
  #   platform:
  #       - npm

